{% extends "food/_base.html" %}
{% load static %}

{% block content %}
	
	<div class="gallery">
		{% for category in categories %}
			<div class="gallery__card">
				<a href="{{ category.get_absolute_url }}">
					<img class="gallery__card__picture" src="{{ category.category_photo.url }}" alt="">
					<h1>{{ category.title }}</h1>					
				</a>
			</div>
		{% endfor %}
	</div>

{% endblock content %}
