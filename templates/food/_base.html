{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Food Delivery</title>
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon.ico' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/custom.css' %}">
		<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	</head>
	<body>
		
		<div class="wrapper">
			<header class="fixed-top" style="background: rgb(14, 14, 14);">
				<div class="hamburger">
					<input type="checkbox" id="hmt" class="hidden-menu-ticker">

					<label for="hmt" class="btn-menu">
						<span class="first"></span>
					  	<span class="second"></span>
					  	<span class="third"></span>
					</label>

					<hr>

					<ul class="hidden-menu">
					  	<li class="mt-5"><a href="{% url 'categories' %}">our menu</a></li>
					  	<li class=""><a href="">about us</a></li>
					  	<li class=""><a href="">shipping area</a></li>
					</ul>
				</div>
				<a href="{% url 'index' %}"><img class="logo" src="{% static 'products/img/logo.webp' %}" alt=""></a>
				<nav>
					<ul class="nav__links">
						<li class="nav__item">
							<div class="dropdown">
							  	<a href="{% url 'categories' %}" class="dropbtn">our menu</a>
							  	<div class="dropdown-content">
							  		{% for category in categories %}
							  			<a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
							  		{% endfor %}
							 	</div>
							</div>
						</li>
						<li class="nav__item"><a class="nav__link" href="">about us</a></li>
						<li class="nav__item"><a class="nav__link" href="">shipping area</a></li>
					</ul>
				</nav>
				<div class="icons">
					<a href="#" class="cart"><i class="bi bi-basket3"></i></a>
					<a href="#" class="profile"><i class="bi bi-person"></i></a>
				</div>
			</header>
			<a class="logo2" href="{% url 'index' %}"><img src="{% static 'images/_logo_.webp' %}" alt=""></a>

			<main>
				{% block content %}

				{% endblock content %}
			</main>

			<footer>
				
			</footer>

		
		</div>

		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'js/custom.js' %}"></script>
	</body>
		
</html>
