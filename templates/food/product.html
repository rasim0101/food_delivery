{% extends "food/_base.html" %}
{% load static %}

{% block content %}
	<div class="container">
		<div class="picture-block">
			<div class="product_image">
				<img class="product_picture" src="{{product.product_photo.url}}">
			</div>
		</div>	
		<div class="col-6">
			<div class="product_text">
				<span class="title">{{product.name}}</span>
				<span class="price">{{product.price}}</span>
			</div>
		</div>		
	</div>
{% endblock content %}
